<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="I'm waiting for you ❤️"/>
    <title>Ava Winslow 😈</title>
    <link rel="icon" href="https://images.squarespace-cdn.com/content/v1/621d132ccfbe47162ece3f00/2d22c692-44fe-4fe8-88ce-18b609c58239/OnlyFans_Logo_Icon_Blue.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="video-bg" autoplay loop muted>
        <source src="slow-whine.mov" type="video/mp4">
    </video>
    <div class="content">
        <img src="profile.jpg" alt="Ava Winslow Logo" class="logo">
        <h1>Ava Winslow 😈</h1>
        <div class="handle">@avawinslowx</div>
        <br><br>
        <div class="status">🟢 Available now | 🕗 Responds in 2 minutes</div>
        <div class="location" id="user-location">Greenwich, United Kingdom</div>
        <br>
        <div class="bio" id="bio">My name is Ava, the freakiest petite on OF 🤭 Looking for friends in <span id="dynamic-location">your area</span>.❤️</div>
        <br><br>
        <a href="https://onlyfans.com/avawinslowxo" class="button">
            <img src="https://images.squarespace-cdn.com/content/v1/621d132ccfbe47162ece3f00/2d22c692-44fe-4fe8-88ce-18b609c58239/OnlyFans_Logo_Icon_Blue.png" alt="OnlyFans Logo"> Message me here
        </a>
        <br><br>
        <div class="countdown"><span class="red">80% off</span> ends in <span id="timer">08:00</span></div>
    </div>
    <script>
        function fetchLocation() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("user-location").innerText = data.city + ", " + data.country_name;
                    document.getElementById("dynamic-location").innerText = data.city;
                })
                .catch(error => console.log('Location fetch failed:', error));
        }
        fetchLocation();
    </script>
    <script>
        function startCountdown(duration) {
            let timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = Math.floor(timer / 60);
                seconds = timer % 60;
                seconds = seconds < 10 ? "0" + seconds : seconds; // Add leading zero if needed
                document.getElementById("timer").innerText = minutes + ":" + seconds;
                if (timer > 0) {
                    timer--;
                } else {
                    document.getElementById("timer").innerText = "00:00"; // Stop at 00:00
                }
            }, 1000);
        }
    
        // Start countdown from 8 minutes (480 seconds)
        startCountdown(480);
    </script>
    
</body>
</html>
